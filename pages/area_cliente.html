<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua √Årea - DINA</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="bg-background text-text-primary">
    <div class="max-w-4xl mx-auto text-center pt-32">
        <h1 class="text-3xl font-bold mb-6">Bem-vindo(a) √† sua √°rea da DINA üöÄ</h1>
        <p id="user-info" class="text-lg text-text-secondary mb-6">
            Carregando seus dados...
        </p>
        <button id="logout" class="btn-secondary">Sair</button>
    </div>

    <script>
        // ‚úÖ Captura token da URL se presente
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get('token');

        if (tokenFromURL) {
            localStorage.setItem('token', tokenFromURL);
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // üîé Busca dados do usu√°rio
        fetch('https://dina-backend-5uop.onrender.com/me', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Token inv√°lido');
            return response.json();
        })
        .then(user => {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <strong>Nome:</strong> ${user.nome} <br>
                <strong>Email:</strong> ${user.email} <br>
                <strong>Experi√™ncia:</strong> ${user.experiencia || '‚Äî'} <br>
                <strong>Objetivo:</strong> ${user.objetivo || '‚Äî'}
            `;
        })
        .catch(() => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // üîí Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
