<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Ãrea - DINA</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="bg-background text-text-primary">
    <div class="max-w-4xl mx-auto text-center pt-32">
        <h1 class="text-3xl font-bold mb-6">Bem-vindo(a) Ã  sua Ã¡rea da DINA ğŸš€</h1>
        <p class="text-lg text-text-secondary mb-6">
            Aqui vocÃª verÃ¡ seu painel personalizado.
        </p>
        <button id="logout" class="btn-secondary">Sair</button>
    </div>

    <script>
        // âœ… Recupera o token da URL (caso tenha vindo do Google)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromURL = urlParams.get('token');

        if (tokenFromURL) {
            localStorage.setItem('token', tokenFromURL);
            // Limpa a URL para nÃ£o deixar o ?token=... visÃ­vel
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // âœ… Verifica se jÃ¡ existe token no localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // ğŸ”’ Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
